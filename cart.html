<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        button { margin-top: 10px; padding: 8px; }
    </style>
</head>
<body>

<h2>Shopping Cart</h2>
<p id="cartStatus">Cart is empty.</p>

<button id="addBtn" onclick="addItem()">Add Item</button>
<button id="clearBtn" onclick="clearCart()">Clear Cart</button>

<script>
    function addItem() {
        document.getElementById("cartStatus").innerHTML = "1 item added to cart.";
    }

    function clearCart() {
        document.getElementById("cartStatus").innerHTML = "Cart is empty.";
    }
</script>

</body>
</html>
