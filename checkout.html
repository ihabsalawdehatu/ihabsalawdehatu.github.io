<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout Page</h1>
    <p>Cart Items: <span id="cartCount">0</span></p>
    <button id="checkoutButton">Place Order</button>
    <div id="confirmationMessage" style="display:none;">Order placed successfully!</div>

    <script>
        let cart = parseInt(sessionStorage.getItem('cart') || '0');
        document.getElementById('cartCount').innerText = cart;

        document.getElementById('checkoutButton').addEventListener('click', () => {
            document.getElementById('confirmationMessage').style.display = 'block';
            sessionStorage.setItem('cart', '0');
            document.getElementById('cartCount').innerText = '0';
        });
    </script>
</body>
</html>
