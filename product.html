<!DOCTYPE html>
<html>
<head>
    <title>Product Search</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input[type=text] { width: 200px; padding: 8px; }
        button { padding: 8px; margin-left: 10px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>

<h2>Search Products</h2>

<input type="text" id="searchInput" placeholder="Search...">
<button id="searchBtn" onclick="doSearch()">Search</button>

<div id="results"></div>

<script>
    const products = ["Laptop", "Mouse", "Keyboard", "USB Cable", "Phone Charger"];

    function doSearch() {
        const term = document.getElementById("searchInput").value.toLowerCase();
        const results = document.getElementById("results");

        const filtered = products.filter(p => p.toLowerCase().includes(term));

        if (filtered.length === 0) {
            results.innerHTML = "<p>No products found.</p>";
        } else {
            results.innerHTML = "<ul>" + filtered.map(p => `<li>${p}</li>`).join("") + "</ul>";
        }
    }
</script>

</body>
</html>
